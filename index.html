<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Meus links</title>
</head>
<body>
    <main id="container">
        <div class="fotoperfil">
            <img src="./imagens/Eu.png" alt="Minha foto de perfil"></img>
        </div>
        <div class="fotologo" id="item">
            <img width="400" src="./imagens/logo branco.svg" alt="Minha logo"></img>
        </div>
        <div class="ola" id="ola">
            <img width="800" src="./imagens/Ola.svg" alt="Texto de apresentação"></img>
        </div>
        <div class="item">
            <img src="./imagens/github.svg" alt="Github"><a href="#">Github</a>
        </div>
        <div class="item">
            <img width="30" src="./imagens/instagram.svg" alt="Instagram"><a href="#">Instagram</a>
        </div>
        <div class="item">
            <img src="./imagens/linkedin.svg" alt="Linkedin"><a href="#">LinkedIn</a>
        </div>
        <div class="item">
            <img width="28" src="./imagens/portifolio.svg" alt="Meu portifólio"><a href="#">Meu portifólio</a>
        </div>
    </main>
    <footer>
        <div>
            <img  src="./imagens/logo branco.svg" alt="Minha logotipo"><a href="#">Minha logotipo</a>
        </div>
    </footer>

</body>
</html>
